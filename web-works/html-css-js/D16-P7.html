<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css">
    <style>
        h1 {
            text-align: center;
        }

        .btn {
            margin-top: 10px;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>

<body>

    <h1>Demo with Bootstrap</h1>

    <div class="container">
        <div class="row">

            <div class="col col-md-5 col-lg-8">
                <div class="alert alert-primary">This is primary alert</div>
                <div class="alert alert-secondary">this is secondary alert</div>
            </div>
            <div class="col col-md-7 col-lg-4">
                <button class="btn btn-primary">PRIMARY BUTTON</button>
                <button class="btn btn-secondary">PRIMARY Secondary</button>
                <button class="btn btn-warning">PRIMARY Warning</button>
            </div>


        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col col-md-5 col-lg-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>

            <div class="col col-md-7 col-lg-9">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="email@example.com">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
            </div>

        </div>
    </div>




</body>

</html>
